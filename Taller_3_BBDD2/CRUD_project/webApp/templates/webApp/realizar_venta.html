<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Realizar Venta</h1>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="usuario" class="form-label">Seleccionar Cliente</label>
                <select id="usuario" name="usuario" class="form-select" required>
                    <option value="" disabled selected>Seleccione un cliente</option>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario.nombre }}">{{ usuario.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Seleccionar Producto</label>
                <select id="producto" name="producto" class="form-select" required>
                    <option value="" disabled selected>Seleccione un producto</option>
                    {% for producto in productos %}
                    <option value="{{ producto.nombre }}">
                        Producto: {{ producto.nombre }} - Stock: {{ producto.stock }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Realizar Venta</button>
            <a href="{% url 'menu_principal' %}" class="btn btn-secondary">Volver al men√∫ principal</a>
            </div>
        </form>
    </div>
</body>
</html>
